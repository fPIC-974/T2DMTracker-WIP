<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Update patient</title>
</head>
<body>
<div class="container">

  <div class="row">
    <h2>Upade Patient</h2>
  </div>

  <div class="row">
    <form action="#" th:action="@{/patient/update?id={id}(id=${patient.id})}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
      <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>
      </div>

      <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>
      </div>

      <div class="form-group">
        <label for="birthDate" class="col-sm-2 control-label">Birth Date</label>
        <div class="col-sm-10">
          <input type="date" th:field="*{birthDate}" id="birthDate" placeholder="Birth Date" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>
        </div>
      </div>

      <div class="form-group">
        <label for="gender" class="col-sm-2 control-label">Gender</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{gender}" id="gender" placeholder="Gender" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
        </div>
      </div>

      <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{address}" id="address" placeholder="Address" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>
      </div>

      <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone Number</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{phone}" id="phone" placeholder="Phone Number" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
          <input class="btn btn-primary btn-sm" type="submit" value="Update Patient">
        </div>
      </div>
    </form>
  </div>

</div>
</body>
</html>
